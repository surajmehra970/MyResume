<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E3A8A"/>
      <stop offset="100%" stop-color="#0F172A"/>
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="400" fill="url(#bg-gradient)"/>
  
  <!-- Abstract network/circuit pattern -->
  <g stroke="#4B5563" stroke-width="1" opacity="0.3">
    <path d="M50,200 L750,200" />
    <path d="M150,100 L650,100" />
    <path d="M150,300 L650,300" />
    <path d="M100,50 L100,350" />
    <path d="M250,50 L250,350" />
    <path d="M400,50 L400,350" />
    <path d="M550,50 L550,350" />
    <path d="M700,50 L700,350" />
  </g>
  
  <!-- Connection nodes -->
  <g>
    <circle cx="100" cy="100" r="8" fill="#3B82F6"/>
    <circle cx="250" cy="100" r="8" fill="#3B82F6"/>
    <circle cx="400" cy="100" r="8" fill="#3B82F6"/>
    <circle cx="550" cy="100" r="8" fill="#3B82F6"/>
    <circle cx="700" cy="100" r="8" fill="#3B82F6"/>
    
    <circle cx="100" cy="200" r="8" fill="#3B82F6"/>
    <circle cx="250" cy="200" r="8" fill="#3B82F6"/>
    <circle cx="400" cy="200" r="8" fill="#3B82F6"/>
    <circle cx="550" cy="200" r="8" fill="#3B82F6"/>
    <circle cx="700" cy="200" r="8" fill="#3B82F6"/>
    
    <circle cx="100" cy="300" r="8" fill="#3B82F6"/>
    <circle cx="250" cy="300" r="8" fill="#3B82F6"/>
    <circle cx="400" cy="300" r="8" fill="#3B82F6"/>
    <circle cx="550" cy="300" r="8" fill="#3B82F6"/>
    <circle cx="700" cy="300" r="8" fill="#3B82F6"/>
  </g>
  
  <!-- Digital banking icons -->
  <g>
    <!-- Credit card icon -->
    <rect x="150" y="150" width="100" height="70" rx="10" fill="#4F46E5" opacity="0.8"/>
    <rect x="170" y="175" width="60" height="10" fill="white" opacity="0.7"/>
    <circle cx="220" cy="205" r="8" fill="#F59E0B" opacity="0.8"/>
    <circle cx="235" cy="205" r="8" fill="#F97316" opacity="0.8"/>
    
    <!-- Smartphone/mobile banking -->
    <rect x="350" y="140" width="50" height="90" rx="8" fill="#1E40AF" opacity="0.8"/>
    <rect x="355" y="145" width="40" height="70" fill="#0284C7" opacity="0.6"/>
    <rect x="370" y="220" width="10" height="5" rx="2" fill="white" opacity="0.7"/>
    
    <!-- Security/shield icon -->
    <path d="M555,140 L600,140 L600,200 C600,220 577.5,240 555,240 C532.5,240 510,220 510,200 L510,140 L555,140 Z" fill="#10B981" opacity="0.8"/>
    <text x="555" y="200" font-family="Arial" font-size="30" fill="white" text-anchor="middle">$</text>
  </g>
  
  <!-- Digital currency elements -->
  <g>
    <circle cx="700" cy="200" r="40" fill="#F59E0B" opacity="0.8"/>
    <text x="700" y="210" font-family="Arial" font-size="30" fill="white" text-anchor="middle">â‚¹</text>
  </g>
</svg> 