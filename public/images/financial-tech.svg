<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#312E81"/>
      <stop offset="100%" stop-color="#0F172A"/>
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="400" fill="url(#bg-gradient)"/>
  
  <!-- Abstract financial grid -->
  <g stroke="#4B5563" stroke-width="1" opacity="0.2">
    <path d="M50,50 L750,50" />
    <path d="M50,100 L750,100" />
    <path d="M50,150 L750,150" />
    <path d="M50,200 L750,200" />
    <path d="M50,250 L750,250" />
    <path d="M50,300 L750,300" />
    <path d="M50,350 L750,350" />
  </g>
  
  <!-- Financial data visualization -->
  <g>
    <!-- Market graph -->
    <rect x="100" y="100" width="250" height="200" rx="10" fill="#1E40AF" opacity="0.7"/>
    <path d="M120,250 L140,230 L160,260 L180,200 L200,210 L220,180 L240,220 L260,150 L280,190 L300,140 L320,170" 
          stroke="#22D3EE" stroke-width="3" fill="none"/>
    
    <!-- Graph axis -->
    <path d="M120,120 L120,260 L330,260" stroke="white" stroke-width="1" opacity="0.6"/>
    
    <!-- Data points -->
    <circle cx="140" cy="230" r="4" fill="#F43F5E"/>
    <circle cx="180" cy="200" r="4" fill="#F43F5E"/>
    <circle cx="220" cy="180" r="4" fill="#F43F5E"/>
    <circle cx="260" cy="150" r="4" fill="#F43F5E"/>
    <circle cx="300" cy="140" r="4" fill="#F43F5E"/>
  </g>
  
  <!-- Digital payment elements -->
  <g>
    <!-- Smartphone -->
    <rect x="450" y="120" width="80" height="160" rx="10" fill="#0F172A"/>
    <rect x="456" y="128" width="68" height="144" rx="5" fill="#1E293B"/>
    <circle cx="490" cy="250" r="10" fill="#334155"/>
    
    <!-- QR code -->
    <rect x="466" y="138" width="48" height="48" fill="white"/>
    <g fill="#000000">
      <rect x="476" y="148" width="6" height="6"/>
      <rect x="488" y="148" width="6" height="6"/>
      <rect x="500" y="148" width="6" height="6"/>
      <rect x="476" y="160" width="6" height="6"/>
      <rect x="488" y="160" width="6" height="6"/>
      <rect x="500" y="160" width="6" height="6"/>
      <rect x="476" y="172" width="6" height="6"/>
      <rect x="488" y="172" width="6" height="6"/>
      <rect x="500" y="172" width="6" height="6"/>
    </g>
    
    <!-- App interface -->
    <rect x="466" y="196" width="48" height="8" rx="2" fill="white" opacity="0.8"/>
    <rect x="466" y="210" width="24" height="8" rx="2" fill="white" opacity="0.8"/>
    <rect x="466" y="224" width="48" height="8" rx="2" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Digital Rupee -->
  <g>
    <circle cx="650" cy="200" r="60" fill="#7C3AED" opacity="0.8"/>
    <text x="650" y="215" font-family="Arial" font-size="60" fill="white" text-anchor="middle">â‚¹</text>
    <circle cx="650" cy="200" r="70" fill="none" stroke="#A78BFA" stroke-width="2" stroke-dasharray="8 4"/>
  </g>
  
  <!-- Connection lines -->
  <path d="M350,200 C400,200 400,180 450,180" stroke="#7C3AED" stroke-width="2" fill="none"/>
  <path d="M530,200 C580,200 580,200 590,200" stroke="#7C3AED" stroke-width="2" fill="none"/>
</svg> 